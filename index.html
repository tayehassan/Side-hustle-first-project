<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="image-section">
      <div class="image-container">
        <img src="image-equilibrium.jpg" alt="" height="100%" width="150%" />
        <div class="logo">
          <img src="cube-solid.svg" alt="" width="100px" /> diamond
        </div>
      </div>
    </section>
    <section class="page-container">
      <div class="page-content">
        <p class="pad">
          This is not a real online service ! You know you need something like
          this in your life to help you realise your deepest dreams. <br />
          Sign up now to get started.
        </p>
        <p class="pad">You know you want to.</p>
        <div class="pad form-container">
          <p>Let's do this</p>
          <form action="">
            <div class="form first-name">
              <label for="first-name">first name</label>
              <input type="test" id="first-name" required />
            </div>
            <div class="form last-name">
              <label for="last-name">last name</label>
              <input type="test" id="last-name" required />
            </div>
            <div class="form email">
              <label for="email">email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form phone-number">
              <label for="phone-number">phone number</label>
              <input type="tel" id="phone-number" required />
            </div>
            <div class="form password">
              <label for="password">password</label>
              <input type="password" id="password" required />
            </div>
            <div class="form password">
              <label for="password">confirm password</label>
              <input type="password" id="password" required />
            </div>
          </form>
        </div>
        <button
          class="btn"
          style="background: rgba(230, 75, 3, 0.582); color: rgb(18, 95, 125)"
        >
          Create Account
        </button>
        <p class="pad">Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </body>
</html>
